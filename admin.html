<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Глобальные стили */
        :root {
            --dark-gray: #121212;
            --medium-gray: #1e1e1e;
            --light-gray: #2d2d2d;
            --text-light: #e0e0e0;
            --text-lighter: #f5f5f5;
            --primary-green: #2ecc71;
            --secondary-green: #27ae60;
            --accent-green: #219653;
            --hover-green: #1abc9c;
            
            /* Размеры шрифтов */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 0.95rem;
            --font-size-lg: 1.1rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.75rem;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
            background-color: var(--dark-gray);
            color: var(--text-light);
            overflow-x: hidden;
            font-size: var(--font-size-base);
        }

        /* Навигация */
        .navbar {
            background-color: rgba(30, 30, 30, 0.98) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(46, 204, 113, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            padding: 0.5rem 0;
        }

        .navbar.scrolled {
            background-color: rgba(30, 30, 30, 0.95) !important;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: var(--font-size-lg);
            color: var(--primary-green) !important;
            letter-spacing: 0.5px;
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-light) !important;
            transition: all 0.3s ease;
            margin: 0 8px;
            position: relative;
            font-size: var(--font-size-sm);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-green);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--primary-green) !important;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero секция */
        .hero-section {
            background: linear-gradient(135deg, var(--dark-gray) 0%, var(--medium-gray) 100%);
            position: relative;
            overflow: hidden;
            min-height: 70vh;
            display: flex;
            align-items: center;
        }


        .hero-section .row {
            --bs-gutter-x: -20rem;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(46, 204, 113, 0.1) 0%, transparent 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: var(--font-size-3xl);
            font-weight: 800;
            background: linear-gradient(45deg, var(--text-lighter), var(--primary-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-light);
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .hero-image {
            position: relative;
            z-index: 2;
        }

        .hero-image img {
            max-width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary-green);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
            transition: all 0.5s ease;
        }

        .hero-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.4);
        }

        /* Секции */
        section {
            padding-top: 60px;
            padding-bottom: 60px;
            position: relative;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-green), transparent);
        }

        /* Заголовки секций */
        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-lighter);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 50px;
            height: 3px;
            background-color: var(--primary-green);
            border-radius: 2px;
        }

        /* О себе */
        #about {
            background-color: var(--medium-gray);
        }

        .about-content {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .about-content p {
            font-size: var(--font-size-base);
            line-height: 1.7;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .skill-item {
            text-align: center;
            padding: 1rem;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            height: 100%;
        }

        .skill-item:hover {
            background: rgba(46, 204, 113, 0.15);
            border-color: var(--primary-green);
            transform: translateY(-5px);
        }

        .skill-item i {
            font-size: 2rem;
            color: var(--primary-green);
            margin-bottom: 0.6rem;
        }

        .skill-item h5 {
            color: var(--text-lighter);
            margin-bottom: 0.4rem;
            font-weight: 600;
            font-size: var(--font-size-base);
        }

        .skill-item p {
            font-size: var(--font-size-sm);
            color: var(--text-light);
            opacity: 0.9;
            margin-bottom: 0;
        }

        /* Портфолио */
        #portfolio {
            background-color: var(--dark-gray);
        }

        .portfolio-filter {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--light-gray);
            border: 1px solid rgba(46, 204, 113, 0.2);
            color: var(--text-light);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-green);
            color: var(--dark-gray);
            border-color: var(--primary-green);
        }

        .photo-card {
            background: var(--light-gray);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            border: 1px solid rgba(46, 204, 113, 0.1);
            height: 100%;
        }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(46, 204, 113, 0.2);
            border-color: var(--primary-green);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-card-body {
            padding: 1rem;
        }

        .photo-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--text-lighter);
        }

        .photo-description {
            color: var(--text-light);
            font-size: var(--font-size-sm);
            line-height: 1.4;
            margin-bottom: 0.6rem;
            opacity: 0.9;
        }

        .photo-category {
            display: inline-block;
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary-green);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: var(--font-size-xs);
            font-weight: 500;
        }

        /* Контакты */
        #contact {
            background-color: var(--medium-gray);
        }

        .contact-info {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .contact-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(46, 204, 113, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--primary-green);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(46, 204, 113, 0.1);
            transform: translateX(5px);
        }

        .contact-item i {
            color: var(--primary-green);
            margin-bottom: 0.6rem;
            font-size: 1.3rem;
        }

        .contact-item strong {
            color: var(--text-lighter);
            display: block;
            margin-bottom: 0.3rem;
            font-size: var(--font-size-sm);
        }

        .contact-item a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--primary-green);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            margin-top: 1rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--light-gray);
            color: var(--primary-green);
            border-radius: 50%;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .social-links a:hover {
            background: var(--primary-green);
            color: var(--dark-gray);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        /* Футер */
        footer {
            background-color: var(--dark-gray) !important;
            padding: 1rem 0;
            border-top: 1px solid rgba(46, 204, 113, 0.2);
        }

        footer p {
            color: var(--text-light);
            margin-bottom: 0;
            opacity: 0.8;
            font-size: var(--font-size-sm);
        }

        footer a {
            color: var(--primary-green);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: var(--font-size-sm);
        }

        footer a:hover {
            color: var(--hover-green);
            text-decoration: underline;
        }

        /* Кнопки */
        .btn {
            border-radius: 20px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            letter-spacing: 0.3px;
            font-size: var(--font-size-sm);
        }

        .btn-primary {
            background: var(--primary-green);
            color: var(--dark-gray);
        }

        .btn-primary:hover {
            background: var(--secondary-green);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
            color: var(--dark-gray);
        }

        .btn-outline-primary {
            background: transparent;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }

        .btn-outline-primary:hover {
            background: var(--primary-green);
            color: var(--dark-gray);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-light {
            background: var(--text-lighter);
            color: var(--dark-gray);
        }

        .btn-light:hover {
            background: var(--primary-green);
            color: var(--dark-gray);
            transform: translateY(-3px);
        }

        .btn-outline-light {
            background: transparent;
            color: var(--text-lighter);
            border: 2px solid var(--text-lighter);
        }

        .btn-outline-light:hover {
            background: var(--text-lighter);
            color: var(--dark-gray);
            transform: translateY(-3px);
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Адаптивность */
        @media (max-width: 992px) {
            .hero-title {
                font-size: var(--font-size-2xl);
            }
            
            .hero-subtitle {
                font-size: var(--font-size-base);
            }
            
            .section-title {
                font-size: var(--font-size-xl);
            }
            
            .hero-image img {
                max-width: 240px;
                height: 240px;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                text-align: center;
                padding-top: 50px;
            }
            
            .hero-title {
                font-size: var(--font-size-xl);
            }
            
            .hero-subtitle {
                font-size: var(--font-size-sm);
            }
            
            .section-title {
                font-size: var(--font-size-lg);
            }
            
            .hero-image {
                margin-top: 1.5rem;
            }
            
            .hero-image img {
                max-width: 200px;
                height: 200px;
            }
            
            .about-content,
            .contact-info {
                padding: 1rem;
            }
            
            section {
                padding-top: 50px;
                padding-bottom: 50px;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: var(--font-size-lg);
            }
            
            .hero-subtitle {
                font-size: var(--font-size-xs);
            }
            
            .section-title {
                font-size: var(--font-size-base);
            }
            
            .hero-image img {
                max-width: 180px;
                height: 180px;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: var(--font-size-xs);
            }
            
            .about-content,
            .contact-info {
                padding: 0.8rem;
            }
            
            section {
                padding-top: 40px;
                padding-bottom: 40px;
            }
        }

        /* Дополнительные эффекты */
        .glow-text {
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
        }

        .card-hover-effect {
            transition: all 0.3s ease;
        }

        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--medium-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 5px;
        }

        .hero-section .row {
            --bs-gutter-x: -20rem;
        }

        /* Вернуть стандартный порядок для мобильных */
        @media (max-width: 991px) {
            .hero-section .row {
                justify-content: center !important;
                text-align: center !important;
                gap: 2rem !important;
                --bs-gutter-x: 1.5rem !important;
            }
            
            .hero-section .col-lg-6:first-child {
                order: 2 !important;
                max-width: 90% !important;
                margin: 0 auto !important;
            }
            
            .hero-section .col-lg-6:last-child {
                order: 1 !important;
                text-align: center !important;
            }
            
            .hero-section .hero-content {
                text-align: center !important;
                width: 100% !important;
            }
            
            .hero-section .hero-buttons {
                justify-content: center !important;
                flex-wrap: wrap !important;
                gap: 1rem !important;
            }
            
            .hero-section .hero-buttons .btn {
                margin: 0 !important;
            }
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Эффект прокрутки для навбара
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Плавная прокрутка к секциям
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Фильтрация портфолио
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Удаляем активный класс у всех кнопок
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Добавляем активный класс текущей кнопке
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const items = document.querySelectorAll('.photo-card').forEach(card => {
                    const parent = card.closest('[data-category]');
                    if (filter === 'all' || parent.getAttribute('data-category') === filter) {
                        parent.style.display = 'block';
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 100);
                    } else {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            parent.style.display = 'none';
                        }, 300);
                    }
                });
            });
        });

        // Анимация при прокрутке
        function animateOnScroll() {
            const elements = document.querySelectorAll('.fade-in-up');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementBottom = element.getBoundingClientRect().bottom;
                
                if (elementTop < window.innerHeight && elementBottom > 0) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        // Загрузка портфолио из localStorage
        function loadPortfolioFromStorage() {
            const savedCategories = localStorage.getItem('portfolioCategories');
            const savedProjects = localStorage.getItem('portfolioProjects');
            
            if (savedCategories) {
                const categories = JSON.parse(savedCategories);
                updatePortfolioFilters(categories);
            }
            
            if (savedProjects) {
                const projects = JSON.parse(savedProjects);
                updatePortfolioGallery(projects);
            }
        }

        function updatePortfolioFilters(categories) {
            const filterContainer = document.querySelector('.portfolio-filter');
            if (!filterContainer) return;
            
            filterContainer.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.setAttribute('data-filter', category === 'Все работы' ? 'all' : category.toLowerCase().replace(' ', '-'));
                button.textContent = category;
                
                if (category === 'Все работы') {
                    button.classList.add('active');
                }
                
                button.addEventListener('click', function() {
                    // Удаляем активный класс у всех кнопок
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    const items = document.querySelectorAll('.photo-card').forEach(card => {
                        const parent = card.closest('[data-category]');
                        if (filter === 'all' || parent.getAttribute('data-category') === filter) {
                            parent.style.display = 'block';
                            setTimeout(() => {
                                card.style.opacity = '1';
                                card.style.transform = 'translateY(0)';
                            }, 100);
                        } else {
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(20px)';
                            setTimeout(() => {
                                parent.style.display = 'none';
                            }, 300);
                        }
                    });
                });
                
                filterContainer.appendChild(button);
            });
        }

        function updatePortfolioGallery(projects) {
            const gallery = document.getElementById('photos-gallery');
            if (!gallery) return;
            
            gallery.innerHTML = '';
            
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'col-lg-4 col-md-6 mb-4';
                projectCard.setAttribute('data-category', project.category.toLowerCase().replace(' ', '-'));
                
                projectCard.innerHTML = `
                    <div class="photo-card">
                        <img src="${project.image}" alt="${project.title}" class="img-fluid">
                        <div class="photo-card-body">
                            <h5 class="photo-title">${project.title}</h5>
                            <p class="photo-description">${project.description}</p>
                            <span class="photo-category">${project.category}</span>
                        </div>
                    </div>
                `;
                
                gallery.appendChild(projectCard);
            });
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем сохраненный контент
            loadSavedContent();
            
            // Загружаем портфолио
            loadPortfolioFromStorage();
            
            // Добавляем классы для анимации
            const elementsToAnimate = document.querySelectorAll('.section-title, .about-content, .photo-card, .skill-item, .contact-item');
            elementsToAnimate.forEach(element => {
                element.classList.add('fade-in-up');
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            });
            
            // Запускаем анимацию при прокрутке
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll();
        });

        // Загрузка сохраненного контента
        function loadSavedContent() {
            const savedContent = localStorage.getItem('mainPageContent');
            if (savedContent) {
                const content = JSON.parse(savedContent);
                
                if (content['hero-title']) {
                    const heroTitle = document.getElementById('hero-title');
                    if (heroTitle) {
                        heroTitle.textContent = content['hero-title'];
                    }
                }
                
                if (content['hero-description']) {

let currentEditing = null;

// Обработка клика на редактируемый элемент
document.addEventListener('click', function(e) {
    const editable = e.target.closest('.editable');
    if (!editable || currentEditing) return;
    
    startEdit(editable);
});

// Начало редактирования
function startEdit(element) {
    if (currentEditing) {
        cancelEdit();
    }
    
    currentEditing = element;
    const field = element.getAttribute('data-field');
    const currentText = element.textContent;
    
    element.style.background = 'var(--text-lighter)';
    element.style.border = '2px solid var(--primary-green)';
    element.style.outline = 'none';
    
    const input = document.createElement('textarea');
    input.value = currentText;
    input.style.width = '100%';
    input.style.border = 'none';
    input.style.background = 'transparent';
    input.style.color = 'var(--dark-gray)';
    input.style.resize = 'vertical';
    input.style.outline = 'none';
    input.style.fontSize = window.getComputedStyle(element).fontSize;
    input.style.fontFamily = window.getComputedStyle(element).fontFamily;
    
    element.innerHTML = '';
    element.appendChild(input);
    
    // Кнопки сохранения/отмены
    const buttonsDiv = document.createElement('div');
    buttonsDiv.style.cssText = 'position: absolute; top: -40px; right: 0; display: flex; gap: 8px; z-index: 1000;';
    
    const saveBtn = document.createElement('button');
    saveBtn.innerHTML = '<i class="fas fa-check"></i>';
    saveBtn.className = 'btn btn-sm btn-success';
    saveBtn.style.cssText = 'padding: 4px 8px;';
    saveBtn.onclick = saveEdit;
    
    const cancelBtn = document.createElement('button');
    cancelBtn.innerHTML = '<i class="fas fa-times"></i>';
    cancelBtn.className = 'btn btn-sm btn-secondary';
    cancelBtn.style.cssText = 'padding: 4px 8px;';
    cancelBtn.onclick = cancelEdit;
    
    buttonsDiv.appendChild(saveBtn);
    buttonsDiv.appendChild(cancelBtn);
    element.style.position = 'relative';
    element.appendChild(buttonsDiv);
    
    input.focus();
    input.select();
    
    // Сохранение по Enter
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            saveEdit();
        } else if (e.key === 'Escape') {
            cancelEdit();
        }
    });
}

// Сохранение редактирования
function saveEdit() {
    if (!currentEditing) return;
    
    const input = currentEditing.querySelector('textarea');
    if (!input) return;
    
    const newValue = input.value;
    const field = currentEditing.getAttribute('data-field');
    
    currentEditing.textContent = newValue;
    currentEditing.style.background = '';
    currentEditing.style.border = '';
    currentEditing.style.position = '';
    
    // Сохраняем в localStorage
    const content = localStorage.getItem('mainPageContent') || '{}';
    const parsedContent = JSON.parse(content);
    parsedContent[field] = newValue;
    localStorage.setItem('mainPageContent', JSON.stringify(parsedContent));
    
    // Показываем уведомление
    showNotification('Изменения сохранены!');
    
    currentEditing = null;
}

// Отмена редактирования
function cancelEdit() {
    if (!currentEditing) return;
    
    const field = currentEditing.getAttribute('data-field');
    const savedContent = localStorage.getItem('mainPageContent');
    
    if (savedContent) {
        try {
            const content = JSON.parse(savedContent);
            const originalValue = content[field] || currentEditing.textContent;
            currentEditing.textContent = originalValue;
        } catch (e) {
            // Если нет сохраненного значения, оставляем текущий
        }
    }
    
    currentEditing.style.background = '';
    currentEditing.style.border = '';
    currentEditing.style.position = '';
    
    currentEditing = null;
}

// Показ уведомления
function showNotification(message) {
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-success alert-dismissible fade show position-fixed';
    alertDiv.style.cssText = 'top: 70px; right: 20px; z-index: 9999; min-width: 300px;';
    alertDiv.innerHTML = `
        <i class="fas fa-check-circle me-2"></i>
        <strong>Успешно!</strong> ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.parentNode.removeChild(alertDiv);
        }
    }, 3000);
}
