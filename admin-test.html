<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-gray: #121212;
            --medium-gray: #1e1e1e;
            --light-gray: #2d2d2d;
            --text-light: #e0e0e0;
            --text-lighter: #f5f5f5;
            --primary-green: #2ecc71;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-gray);
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--medium-gray) !important;
            border-bottom: 1px solid rgba(46, 204, 113, 0.2);
        }

        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: var(--light-gray);
            border-right: 1px solid rgba(46, 204, 113, 0.1);
            padding: 1rem 0;
        }

        .sidebar .nav-link {
            color: var(--text-light);
            padding: 10px 20px;
            margin: 3px 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--primary-green);
        }

        .sidebar .nav-link.active {
            background-color: rgba(46, 204, 113, 0.15);
            color: var(--primary-green);
        }

        main {
            margin-left: 250px;
            margin-top: 56px;
            padding: 2rem;
            min-height: calc(100vh - 56px);
        }

        .content-section {
            display: block;
        }

        .section-header {
            background: linear-gradient(135deg, var(--medium-gray), var(--light-gray));
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .section-title {
            color: var(--text-lighter);
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .admin-card {
            background: var(--light-gray);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid rgba(46, 204, 113, 0.1);
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: var(--medium-gray);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .btn-primary {
            background: var(--primary-green);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cog"></i> Админ панель
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html" target="_blank">
                    <i class="fas fa-eye"></i> Просмотр сайта
                </a>
            </div>
        </div>
    </nav>

    <nav class="sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-section="content">
                        <i class="fas fa-edit me-2"></i>
                        <span>Контент</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="visual-editor">
                        <i class="fas fa-magic me-2"></i>
                        <span>Визуальный редактор</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="content-section" class="content-section">
            <div class="section-header">
                <h1 class="section-title">
                    <i class="fas fa-edit me-2"></i>
                    Управление контентом
                </h1>
                <p class="text-muted mb-0">Редактирование основного контента сайта</p>
            </div>

            <div class="admin-card">
                <h5 class="mb-3">Основная информация</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="site_title" class="form-label">Заголовок сайта</label>
                        <input type="text" class="form-control" id="site_title" value="Иван Петров">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="site_description" class="form-label">Описание сайта</label>
                        <input type="text" class="form-control" id="site_description" value="Full Stack разработчик">
                    </div>
                </div>
            </div>

            <div class="text-end">
                <button class="btn btn-primary btn-lg" onclick="saveContent()">
                    <i class="fas fa-save me-2"></i> Сохранить изменения
                </button>
            </div>
        </div>

        <div id="visual-editor-section" class="content-section" style="display: none;">
            <div class="section-header">
                <h1 class="section-title">
                    <i class="fas fa-magic me-2"></i>
                    Визуальный редактор страницы
                </h1>
                <p class="text-muted mb-0">Редактирование страницы как у пользователя</p>
            </div>

            <div class="admin-card">
                <p>Визуальный редактор находится в разработке...</p>
                <button class="btn btn-primary" onclick="alert('Функция в разработке')">
                    <i class="fas fa-magic me-2"></i> Тестовая кнопка
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Настройка навигации
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            const sections = document.querySelectorAll('.content-section');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetSection = this.getAttribute('data-section');
                    
                    // Убираем активный класс у всех ссылок
                    navLinks.forEach(l => l.classList.remove('active'));
                    // Добавляем активный класс текущей ссылке
                    this.classList.add('active');
                    
                    // Скрываем все секции
                    sections.forEach(section => {
                        section.style.display = 'none';
                    });
                    
                    // Показываем выбранную секцию
                    const targetElement = document.getElementById(targetSection + '-section');
                    if (targetElement) {
                        targetElement.style.display = 'block';
                    }
                });
            });
        }

        // Сохранение контента
        function saveContent() {
            const title = document.getElementById('site_title').value;
            const description = document.getElementById('site_description').value;
            
            localStorage.setItem('siteTitle', title);
            localStorage.setItem('siteDescription', description);
            
            alert('Контент сохранен!');
        }

        // Загрузка сохраненного контента
        function loadSavedContent() {
            const savedTitle = localStorage.getItem('siteTitle');
            const savedDescription = localStorage.getItem('siteDescription');
            
            if (savedTitle) {
                document.getElementById('site_title').value = savedTitle;
            }
            if (savedDescription) {
                document.getElementById('site_description').value = savedDescription;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            loadSavedContent();
        });
    </script>
</body>
</html>
